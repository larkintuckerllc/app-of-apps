apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: "{{ .Values.name }}-common"
  namespace: argocd
spec:
  destination:
    name: "{{ .Values.name }}"
    namespace: common
  project: default
  source:
    patH: manifests
    repoURL: https://github.com/larkintuckerllc/common-app
    targetRevision: 0.1.1
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
  